<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento</title>
    <link rel="stylesheet" href="style_redirecionamento_de_cadastro.css">
</head>
<body style="margin: 0; background-color: #243A69; width: 100vw; height: 100vh;">
    
    <div class="barra_menu">
        <img src="../../icons/icone_menu.png" alt="Menu" class="barra_menu_icone_1" onclick="retorna()">
        <img src="../../images/logo.png" alt="Ceduca Quiz" class="barra_menu_logo">
        <img src="../../icons/icone_engrenagem.png" alt="Configurações" class="barra_menu_icone_2">
    </div>
    
    <div class="espacamento_pos_menu"></div>

    <div class="primeira_div_centralizadora">
        <div class="primeira_div_centralizadora_forms">
            <form action="" class="form">
                <div class="containerCadastro">
                    <div class="containerTitulo">
                        <label>Cadastro</label>
                    </div>
                    <div class="containerButtons">
                        <button class="botoes" id="redirecionar_prof" style="width: 90%;" type="button">Professor</button>
                        <div class="imgChange">
                            <img src="../../icons/icone_escolha.png" alt="" id="iconChange">
                        </div>
                        <button class="botoes" id="redirecionar_aluno" style="width: 90%;" type="button">Aluno</button>
                    </div>
                </div>
            </form>
        </div>
    <script src="script_redirecionamento_de_cadastro.js"></script>
</body>
</html>
